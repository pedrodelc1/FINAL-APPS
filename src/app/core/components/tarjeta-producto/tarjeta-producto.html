<div id="container">
    <div id="foto" [ngStyle]="{'background-image': 'url('+producto.fotoUrl+')'}"></div>
    <div id="details">
        <h4>{{producto.nombre}}</h4>
        <ul>
            @for (ingrediente of producto.ingredientes; track ingrediente) {
                <li>{{ ingrediente }}</li>
            }
        </ul>
        <p id="precio">${{producto.precio}}</p>
    </div>
</div>
